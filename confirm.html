<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>班表確認</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 16px;
    color: #1f2937;
  }

  .container {
    max-width: 640px;
    margin: 0 auto;
  }

  .card {
    background: #fff;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    margin-bottom: 16px;
  }

  h2 {
    margin: 0 0 12px;
    text-align: center;
  }

  h3 {
    margin: 0 0 12px;
    font-size: 16px;
    color: #374151;
  }

  /* ===== 查詢列 ===== */
  .search-row {
    display: flex;
    gap: 8px;
  }

  .search-row input {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
  }

  .search-row button {
    padding: 12px 18px;
    font-size: 15px;
    border-radius: 10px;
    border: none;
    background: #2563eb;
    color: white;
    font-weight: 600;
  }

  /* ===== 人員資訊 ===== */
  .info-grid {
    display: grid;
    grid-template-columns: 80px 1fr;
    row-gap: 8px;
    column-gap: 12px;
    font-size: 15px;
  }

  .info-label {
    color: #6b7280;
  }

  /* ===== 班表表格 ===== */
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 15px;
  }

  thead {
    background: #f1f5f9;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
    text-align: center;
  }

  th {
    font-weight: 600;
    color: #374151;
  }

  tbody tr:last-child td {
    border-bottom: none;
  }

  /* ===== 簽核按鈕 ===== */
  .action-btn {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background: #16a34a;
    color: white;
    font-weight: 700;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<div class="container">

  <!-- 查詢 -->
  <div class="card">
    <h2>班表確認</h2>
    <div class="search-row">
      <input id="staffId" placeholder="請輸入員編" />
      <button onclick="lookup()">查詢班表</button>
    </div>
  </div>

  <!-- 查詢結果 -->
  <div class="card hidden" id="resultCard">

    <!-- 人員資訊 -->
    <h3>簽核人資料</h3>
    <div class="info-grid">
      <div class="info-label">姓名</div>
      <div id="name"></div>
      <div class="info-label">員編</div>
      <div id="staff"></div>
    </div>

    <!-- 班表 -->
    <h3 style="margin-top:16px;">班表內容</h3>
    <table>
      <thead>
        <tr>
          <th>日期</th>
          <th>班別</th>
          <th>備註</th>
        </tr>
      </thead>
      <tbody id="scheduleTable"></tbody>
    </table>

    <button class="action-btn" onclick="goSign()">
      確認並簽核
    </button>
  </div>

</div>

<script>
  /* 模擬資料（之後接 n8n） */
  const fakeData = {
    "A123456": {
      name: "王○明",
      schedule: [
        { date: "2/1", shift: "夜班", note: "" },
        { date: "2/3", shift: "早班", note: "" },
        { date: "2/5", shift: "OFF", note: "" }
      ]
    }
  };

  let currentStaffId = "";

  function lookup() {
    const staffId = document.getElementById("staffId").value.trim();
    const record = fakeData[staffId];

    if (!record) {
      alert("查無此員編");
      return;
    }

    currentStaffId = staffId;

    document.getElementById("name").innerText = record.name;
    document.getElementById("staff").innerText = staffId;

    const tbody = document.getElementById("scheduleTable");
    tbody.innerHTML = "";
    record.schedule.forEach(r => {
      tbody.innerHTML += `
        <tr>
          <td>${r.date}</td>
          <td>${r.shift}</td>
          <td>${r.note || "-"}</td>
        </tr>`;
    });

    document.getElementById("resultCard").classList.remove("hidden");
  }

  function goSign() {
    location.href = `sign.html?staffId=${encodeURIComponent(currentStaffId)}`;
  }
</script>

</body>
</html>
